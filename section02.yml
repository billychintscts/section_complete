          - Administrators
          - LOCAL SERVICE
          - NETWORK SERVICE
          - SERVICE
        action: set

    - name: "2.2.33 Ensure Impersonate a client after authentication is set to Administrators LOCAL SERVICE, NETWORK SERVICE, SERVICE and when the Web Server IIS Role with Web Services Role Service is installed IIS IUSRS MS only"
