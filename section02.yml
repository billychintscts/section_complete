    - rule_2_2_2
    - is_domain_controller

  ansible.windows.win_user_right:
    name: SeNetworkLogonRight
    users:
      - Administrators
      - Authenticated Users
      - ENTERPRISE DOMAIN CONTROLLERS
    action: set

