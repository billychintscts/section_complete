- name: "2.3.1.1 Ensure Accounts Block Microsoft accounts is set to Users can not add or log on with Microsoft accounts"
  when: 
    - rule_2_3_1_1
    - not is_standalone

  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Microsoft\Windows\Currentversion\Policies\System
    name: NoConnectedUser
    data: 3
    type: dword

- name: "2.3.1.2 Ensure Accounts Guest account status is set to Disabled MS only | Member Server"
  when:
    - rule_2_3_1_2
    - is_domain_member

  community.windows.win_security_policy:
    section: System Access
    key: EnableGuestAccount
    value: 0

- name: "2.3.1.3 Ensure Accounts Limit local account use of blank passwords to console logon only is set to Enabled"
  when: 
    - rule_2_3_1_3
    - not is_standalone

  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\Currentcontrolset\Control\Lsa
    name: LimitBlankPasswordUse
    data: 1
    type: dword

- name: "2.3.1.4 Configure Accounts Rename administrator account"
  when:
    - rule_2_3_1_4
    - not is_standalone
    - not win_skip_for_test

  block:
    - name: "2.3.1.4 Configure Accounts Rename administrator account. | Make Changes To Admin Name."
      when: "'adminchangethis' not in win22cis_admin_username"
      community.windows.win_security_policy:
        section: System Access
        key: newadministratorname
        value: "{{ win22cis_admin_username }}"

- name: "2.3.1.5 Configure Accounts Rename guest account"
  when: 
    - rule_2_3_1_5
    - not is_standalone
  tags:
    - level1-domaincontroller
    - level1-memberserver
    - rule_2.3.1.5

  block:
    - name: "2.3.1.5 Configure Accounts Rename guest account. | Make Changes To Guest Name."
      when: "'guestchangethis' not in win22cis_guest_username"
      community.windows.win_security_policy:
        section: System Access
        key: NewGuestName
        value: "{{ win22cis_guest_username }}"

- name: "2.3.2.1 Ensure Audit Force audit policy subcategory settings Windows Vista or later to override audit policy category settings is set to Enabled"
  when: 
    - rule_2_3_2_1
    - not is_standalone

  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Control\Lsa
    name: SCENoApplyLegacyAuditPolicy
    data: 1
    type: dword

- name: "2.3.2.2 Ensure Audit Shut down system immediately if unable to log security audits is set to Disabled"
  when: 
    - rule_2_3_2_2
    - not is_standalone

  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Control\Lsa
    name: CrashOnAuditFail
    data: 0
    type: dword

- name: "2.3.4.1 Ensure Devices Prevent users from installing printer drivers is set to Enabled"
  when: 
    - rule_2_3_4_1
    - not is_standalone

  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\Currentcontrolset\Control\Print\Providers\Lanman Print Services\Servers
    name: AddPrinterDrivers
    data: 1
    type: dword

- name: "2.3.5.1 Ensure Domain controller Allow server operators to schedule tasks is set to Disabled DC only | Domain Controller"
  when:
    - rule_2_3_5_1
    - is_domain_controller

  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Control\Lsa
    name: SubmitControl
    data: 0
    type: dword

# Per CIS Note: If this policy is set as prescribed, the registry key vulnerablechannelallowlist will not be present in the above registry location.
- name: "2.3.5.2 Ensure Domain controller Allow vulnerable Netlogon secure channel connections is set to Not Configured DC only | Domain Controller"
  when:
    - rule_2_3_5_2
    - is_domain_controller

  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\Netlogon\Parameters
    name: VulnerableChannelAllowList
    data: 0
    type: dword

- name: "2.3.5.3 Ensure Domain controller LDAP server channel binding token requirements is set to Always DC only | Domain Controller"
  when:
    - rule_2_3_5_3
    - is_domain_controller

  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\NTDS\Parameters
    name: LdapEnforceChannelBinding
    data: 2
    type: dword

- name: "2.3.5.4 Ensure Domain controller LDAP server signing requirements is set to Require signing DC only | Domain Controller"
  when:
    - rule_2_3_5_4
    - is_domain_controller

  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\NTDS\Parameters
    name: LDAPServerIntegrity
    data: 2
    type: dword

- name: "2.3.5.5 Ensure Domain controller Refuse machine account password changes is set to Disabled DC only | Domain Controller"
  when:
    - rule_2_3_5_5
    - is_domain_controller

    
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\Netlogon\Parameters
    name: RefusePasswordChange
    data: 0
    type: dword

- name: "2.3.6.1 Ensure Domain member Digitally encrypt or sign secure channel data always is set to Enabled"
  when:
    - rule_2_3_6_1
    - not ansible_windows_domain_role == "Primary domain controller"
    - not is_standalone

  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\Currentcontrolset\Services\Netlogon\Parameters
    name: RequireSignOrSeal
    data: 1
    type: dword

- name: "2.3.6.2 Ensure Domain member Digitally encrypt secure channel data when possible is set to Enabled"
  when:
    - rule_2_3_6_2
    - not ansible_windows_domain_role == "Primary domain controller"
    - not is_standalone

  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\Currentcontrolset\Services\Netlogon\Parameters
    name: SealSecureChannel
    data: 1
    type: dword

- name: "2.3.6.3 Ensure Domain member Digitally sign secure channel data when possible is set to Enabled"
  when:
    - rule_2_3_6_3
    - not ansible_windows_domain_role == "Primary domain controller"
    - not is_standalone

  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\Currentcontrolset\Services\Netlogon\Parameters
    name: SignSecureChannel
    data: 1
    type: dword

- name: "2.3.6.4 Ensure Domain member Disable machine account password changes is set to Disabled"
  when:
    - rule_2_3_6_4
    - not ansible_windows_domain_role == "Primary domain controller"
    - not is_standalone

  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\Currentcontrolset\Services\Netlogon\Parameters
    name: DisablePasswordChange
    data: 0
    type: dword

- name: "2.3.6.5 Ensure Domain member Maximum machine account password age is set to 30 or fewer days but not 0"
  when:
    - rule_2_3_6_5
    - not ansible_windows_domain_role == "Primary domain controller"
    - not is_standalone

  block:
    - name: "2.3.6.5 Ensure Domain member Maximum machine account password age is set to 30 or fewer days but not 0. | Apply Settings To Registry."
      community.windows.win_security_policy:
        section: System Access
        key: MaximumPasswordAge
        value: "{{ win22cis_domain_member_maximum_password_age }}"

- name: "2.3.6.6 Ensure Domain member Require strong Windows 2000 or later session key is set to Enabled"
  when:
    - rule_2_3_6_6
    - not ansible_windows_domain_role == "Primary domain controller"
    - not is_standalone

  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\Currentcontrolset\Services\Netlogon\Parameters
    name: RequireStrongKey
    data: 1
    type: dword

- name: "2.3.7.1 Ensure Interactive logon Do not require CTRL+ALT+DEL is set to Disabled"
  when: 
    - rule_2_3_7_1
