- name: "2.2.1 Ensure Access Credential Manager as a trusted caller is set to No One"
  when: 
    - rule_2_2_1
    - not is_standalone

  ansible.windows.win_user_right:
    name: SeTrustedCredManAccessPrivilege
    users: []
    action: set

